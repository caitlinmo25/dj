{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ song.title }}!</h1>
  <p class="lead">&ndash; {{ song.artist }}</p>
</div>

<ul>
  {% for playlist in song.playlists %}
    <li>{{ playlist.name }}</li>
  {% else %}
    <li>This song is not part of any playlists.</li>
  {% endfor %}
</ul>

{% endblock %}
